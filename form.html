<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="E. Resul TOLU">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tatlı{ 
            width: 30%;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h3>Welcome To Clarusway</h3>

    <form action="result.html" method="get">
        
        <div>
            <label for="name">isim:</label>
            <input id="name" type="text" name="isim" placeholder="Adınızı Giriniz..." required>
            <br>
            <label for="lastname">soyisim:</label>
            <input id="lastname" type="text" name="soyisim" placeholder="Soyadınızı Giriniz...">
        </div>
 
        <div>
            <label for="sifre">Parola:</label>
            <input type="password" name="parolanız" id="sifre" placeholder="Parolanızı Giriniz...">
        </div>

        <div>
            <label>Cinsiyet:</label>
            <br>
            <label for="gender">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender" value="Erkek" checked>
            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="Kadın">
            <label for="gender3">Belirtmek İstemiyorum</label>
            <input type="radio" name="cinsiyet" id="gender3" value="Belirtmekistemiyor">
        </div>

        <div>
            <p>Favori hayvan dostlarınızı seçin:</p>
            <input type="checkbox" name="animal_1" id="panda" value="Panda">
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_2" id="tavşan" value="Tavşan">
            <label for="tavşan">Tavşan</label>
            <input type="checkbox" name="animal_3" id="kedi" value="Kedi">
            <label for="kedi">Kedi</label>
            <input type="checkbox" name="animal_4" id="ceylan" value="Ceylan">
            <label for="ceylan">Ceylan</label>
        </div>

        <div>
            <label for="age">Yaşınız:</label>
            <input type="number" name="girilen_yaş" id="age" min="18" max="45" placeholder="Yaşınız">
        </div>

        <div>
            <label for="search">Search:</label>
            <input type="search" name="aranan" id="search" placeholder="Arama Yapın...">
        </div>

        <div>
            <label for="color">Renk:</label>
            <input type="color" name="Renk" id="color">
        </div>

        <div>
            <label for="date">Tarih:</label>
            <input type="date" name="seçilen_tarih" id="date" min="2021-01-01" max="2022-12-12" value="2022-04-24">
        </div>

        <div>
            <label for="email">Email giriniz:</label>
            <input type="email" name="Email" id="email">
        </div>
        
        <div>
            <label for="file">Dosya seç</label>
            <input type="file" name="Seçilen_dosya" id="file">
        </div>

        <div>
            <label for="no">Telefon numarası:</label>
            <input type="tel" name="Tel.No" id="no" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="05x-xxx-xx-xx">
        </div>
        <hr>

        <div>
            <label for="tatlı">Hangi Tatlıları Seversiniz?</label>
            <br>
            <select name="Sevilen_Tatlı" id="tatlı" size="3" multiple>

                <option value="Pasta">Pasta</option>
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Künefe</option>
                <option value="Puding">Puding</option>
                <option value="Waffle">Waffle</option>
                <option value="Sütlaç">Sütlaç</option>
            
            </select>
        </div>
        <hr>

        <div>
            <label for="seker2"> Hangi tatlıyı seversiniz:</label>
            <br>

            <select name="tatlılar" id="seker2" size="10">

                <optgroup label="Sütlü tatlılar">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Süpangle">Süpangle</option>
                <option value="Soğuk Baklava">Soğuk Baklava</option>
                </optgroup>

                <optgroup label="Şerbetli tatlılar">
                <option value="Baklava">Baklava</option>
                <option value="Künefe">Künefe</option>
                <option value="Katmer">Katmer</option>
                <option value="Tulumba">Tulumba</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="yorum">Yorumunuz:</label> <br>
            <textarea name="girilen_yorum" id="yorum" style="resize: none; width: 50%;" placeholder="Yorumunuzu Giriniz..." ></textarea>
        </div>
         
        <div>
            <label for="input-browser">Browser:</label>

            <input type="text" name="Kullanılan browser" id="input-browser" list="browser">

            <datalist id="browser">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>
        </div>

        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <br>
                <label for="fname">Ad:</label>
                <br>
                <input type="text" name="girelen_" id="fname" placeholder="adınız...">
                <br>
                <label for="sname">Soyad:</label>
                <br>
                <input type="text" name="girilen_soyad" id="sname" placeholder="soyadınız...">
            </fieldset>

        </div> 

<br><br><br>

<input type="submit" value="Send">
<input type="reset" value="Sıfırla">

    </form>
    




</body>
</html>
